<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Cart</title>
</head>

<body>
    <div class="container">
        <div class="loading display-none" id="loading"><h3>...Loading</h3></div>
        <!--Header-->
        <header class="header">
            <form class="create-product-form">
                <div class="input-container">
                    <img id="product-img-display" accept="image/png, image/gif, image/jpeg, image/jfif"
                        class="input-img" height="80" width="80" src="./assets/no-image.png" />
                    <input id="product-img-input" type="file" />
                </div>
                <div class="input-container">
                    <input id="product-title-input" placeholder="Title" type="text" />
                </div>
                <div class="input-container">
                    <input id="product-price-input" placeholder="Price" type="number" />
                </div>
                <div class="input-container">
                    <button id="product-submit" type="button" class="button">Create</button>
                </div>
            </form>
        </header>
        <div class="container-body">
            <section class="main-content">
                <div class="products" id="products">
                <!--crear los productos-->
                </div>

            </section>
            <aside class="aside">
                <div class="cart">
                    <h3 class="cart-title">My cart</h3>
                    <div id='cart-products'>
                        <!--Productos del carrito-->
                    </div>
                </div>
                <div class="total-price-container">
                    <p>Total: <b>$</b> <span class="total-price-amount" id="total-amount">0.00</span></p>
                </div>
                <div class="cart-actions">
                    <button id='cart-clean'  class="button-delete">Clean</button>
                    <button id='buy' class="button-success">Buy</button>
                </div>
            </aside>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
